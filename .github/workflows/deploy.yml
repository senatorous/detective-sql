name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]    # деплоим при каждом пуше в main
  workflow_dispatch:       # и по кнопке "Run workflow"

permissions:
  contents: write          # нужно, чтобы пушить в gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
