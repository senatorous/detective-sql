<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: #1e1e1e;
      }

      .desktop {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #444;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .title-bar {
        background: #e0e0e0;
        padding: 8px;
        font-weight: bold;
        border-bottom: 1px solid #bbb;
      }

      /* Schema window */
      .schema-content {
        padding: 8px;
        overflow: auto;
        flex: 1;
      }

      .schema-content details {
        margin-bottom: 8px;
      }

      .schema-content summary {
        cursor: pointer;
        list-style: none;
        background: #e0e0e0;
        border: 1px solid #888;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-block;
      }

      .schema-content summary::after {
        content: "\25BC";
        font-size: 10px;
        margin-left: 6px;
      }

      .schema-content summary::-webkit-details-marker {
        display: none;
      }

      .schema-content ul {
        margin: 4px 0 0 12px;
      }

      /* Editor window */
      .editor {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 8px;
      }

      .editor textarea {
        flex: 1;
        background: #000;
        color: #0f0;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 32px;
      }

      .editor button {
        align-self: flex-start;
        margin-top: 4px;
        background: #222;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 32px;
        cursor: pointer;
      }

      .result {
        flex: 1;
        overflow: auto;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .result table {
        border-collapse: collapse;
        width: 100%;
      }

      .result th,
      .result td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .error {
        color: red;
        white-space: pre-wrap;
      }

      .empty {
        color: #666;
      }

      /* Chat window */
      .chat {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
      }

      .chat .messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .chat .msg {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }

      .chat .msg.in {
        align-items: flex-start;
      }

      .chat .msg.out {
        align-items: flex-end;
      }

      .chat .msg .sender {
        font-size: 12px;
        color: #555;
        margin-bottom: 2px;
      }

      .chat .msg .bubble {
        max-width: 80%;
        padding: 6px 10px;
        border-radius: 16px;
      }

      .chat .msg.in .bubble {
        background: #e5e5ea;
        color: #000;
      }

      .chat .msg.smith .bubble {
        background: #34c759;
        color: #fff;
      }

      .chat .msg.unknown .bubble {
        background: rgb(251, 193, 196);
        color: #000;
      }

      .chat .msg.out .bubble {
        background: #0b93f6;
        color: #fff;
      }

      .chat .outgoing {
        display: flex;
        padding: 8px;
        gap: 8px;
      }

      .chat .outgoing input {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 12px 20px;
        font-size: 21px;
      }

      .chat .outgoing button {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        border-radius: 50%;
        border: none;
        background: #0b93f6;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .chat .outgoing button:disabled {
        background: #9dc9f0;
        cursor: default;
      }

      .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 20px;
        padding: 20px;
        z-index: 1000;
      }

      .start-screen.hidden {
        display: none;
      }

      .start-screen button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <p>Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти спать, вам начинают приходить тревожные сообщения</p>
      <button id="start-button">Начать</button>
    </div>
    <div class="desktop">
      <div class="window schema-window">
        <div class="title-bar">Schema Master</div>
        <div id="schema" class="schema-content"></div>
      </div>
      <div class="window editor-window">
        <div class="title-bar">SQL Editor</div>
        <div id="editor" class="editor"></div>
        <div id="result" class="result"></div>
      </div>
      <div class="window chat-window">
        <div class="title-bar">Messenger</div>
        <div id="chat" class="chat"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
