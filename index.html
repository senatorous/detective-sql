<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      :root {
        --start-screen-font-size: 1rem;
      }

      /* ====== base (твои стили) ====== */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: #000; /* чуть темнее фон, чтобы монитор выделялся */
      }

      .desktop {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100vh;               /* будет переопределено внутри монитора */
        grid-auto-rows: 1fr;
        align-items: stretch;
        box-sizing: border-box;
        background: #1e1e1e;         /* переносим фон на «экран» */
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #b5b5b5;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .title-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #ebebeb;
        border-bottom: 1px solid #b5b5b5;
        font-size: 12px;
        color: #4a4a4a;
        user-select: none;
      }

      .title-bar .window-buttons {
        position: absolute;
        left: 8px;
        display: flex;
        gap: 8px;
      }

      .title-bar .window-buttons span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .title-bar .window-buttons .close { background: #ff5f57; }
      .title-bar .window-buttons .minimize { background: #ffbd2e; }
      .title-bar .window-buttons .maximize { background: #28c940; }
      .title-bar .title { pointer-events: none; }

      /* Schema window */
      .schema-content { padding: 8px; overflow: auto; flex: 1; }
      .schema-content .table { margin-bottom: 12px; }
      .schema-content .table:last-child { margin-bottom: 0; }
      .schema-content .table-toggle {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        background: #0b93f6;
        color: #f5f5f5;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        box-shadow: 0 10px 24px -12px rgba(11, 147, 246, 0.55);
        transition: box-shadow 160ms ease, transform 160ms ease;
      }
      .schema-content .table-toggle:hover {
        box-shadow: 0 12px 28px -12px rgba(11, 147, 246, 0.65);
        transform: translateY(-1px);
      }
      .schema-content .table-toggle:focus-visible {
        outline: 2px solid rgba(11, 147, 246, 0.45);
        outline-offset: 2px;
      }
      .schema-content .table--open .table-toggle {
        box-shadow: 0 12px 28px -12px rgba(11, 147, 246, 0.7);
        transform: translateY(-1px);
      }
      .schema-content .table-name { flex: 1; text-align: left; }
      .schema-content .table-chevron {
        width: 22px;
        height: 22px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.14);
        position: relative;
        transition: transform 180ms ease, background 180ms ease;
      }
      .schema-content .table-chevron::before {
        content: "\25BC";
        display: block;
        transform-origin: center;
      }
      .schema-content .table-toggle:hover .table-chevron {
        background: rgba(255, 255, 255, 0.22);
      }
      .schema-content .table--open .table-chevron {
        background: rgba(255, 255, 255, 0.22);
      }
      .schema-content .table--open .table-chevron::before {
        transform: rotate(-180deg);
      }
      .schema-content .table-columns {
        margin: 8px 0 0;
        padding: 0;
        border-radius: 10px;
        background: transparent;
        overflow: hidden;
        transition: height 220ms ease, opacity 200ms ease;
      }
      .schema-content .table-columns ul {
        margin: 0;
        padding: 12px 16px 14px;
        background: #f5f5f5;
        color: #1f2933;
        border-radius: 10px;
      }
      .schema-content ul {
        list-style: disc;
        padding-left: 18px;
      }
      @keyframes schemaTableFadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .schema-content .table--new {
        animation: schemaTableFadeUp 0.35s ease-out both;
      }

      /* Editor window */
      .editor {
        display: flex; flex-direction: column; flex: 1;
        background: #000; color: #0f0; padding: 8px;
      }
      .editor textarea {
        flex: 1; background: #000; color: #0f0; border: none; resize: none;
        font-family: monospace; font-size: 21px;
      }
      .editor button {
        align-self: flex-start; margin-top: 4px; background: #222; color: #0f0;
        border: 1px solid #0f0; border-radius: 4px; padding: 5px 10px; font-size: 21px; cursor: pointer;
      }
      .result {
        flex: 1;
        overflow: auto;
        padding: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: #f3f4f6;
      }
      .sql-result-table {
        width: 100%;
        border-collapse: collapse;
        color: #111827;
      }
      .sql-result-thead th {
        background: #4b5563;
        color: #f9fafb;
        font-weight: 600;
        text-align: left;
        padding: 12px 16px;
        border: none;
        font-size: 0.9rem;
      }
      .sql-result-thead th:first-child {
        border-top-left-radius: 12px;
      }
      .sql-result-thead th:last-child {
        border-top-right-radius: 12px;
      }
      .sql-result-body tr {
        background: #ffffff;
        border-bottom: 1px solid #d1d5db;
      }
      .sql-result-body tr:first-child {
        border-top: 1px solid #d1d5db;
      }
      .sql-result-body td {
        padding: 16px;
        text-align: left;
        border: none;
        font-size: 0.85rem;
      }
      .error { color: red; white-space: pre-wrap; }
      .empty { color: #666; }

      /* Chat window */
      .chat { display: flex; flex-direction: column; flex: 1; min-height: 0; }
      .chat .messages { flex: 1; overflow-y: auto; padding: 8px; }
      .chat .msg { margin-bottom: 8px; display: flex; flex-direction: column; }
      .chat .msg.in { align-items: flex-start; }
      .chat .msg.out { align-items: flex-end; }
      .chat .msg .sender { font-size: 12px; color: #555; margin-bottom: 2px; }
      .chat .msg .bubble { max-width: 80%; padding: 6px 10px; border-radius: 16px; }
      @keyframes chatMessageFadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .chat .msg.new {
        animation: chatMessageFadeUp 0.35s ease-out both;
      }
      .chat .msg.in .bubble { background: #e5e5ea; color: #000; }
      .chat .msg.smith .bubble { background: #34c759; color: #fff; }
      .chat .msg.unknown .bubble { background: rgb(251, 193, 196); color: #000; }
      .chat .msg.out .bubble { background: #0b93f6; color: #fff; }
      .chat .outgoing { display: flex; padding: 8px; gap: 8px; box-sizing: border-box; }
      .chat .outgoing input {
        flex: 1; min-width: 0; border: 1px solid #ccc; border-radius: 16px; padding: 8px 13px; font-size: 14px;
      }
      .chat .outgoing button {
        width: 36px; height: 36px; flex-shrink: 0; border-radius: 50%; border: none;
        background: #0b93f6; color: #fff; font-size: 18px; cursor: pointer;
      }
      .chat .outgoing button:disabled { background: #9dc9f0; cursor: default; }

      .start-screen {
        /* раньше было fixed — из-за рамки делаем его локальным к экрану */
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; color: #fff; gap: 20px; padding: 20px; z-index: 10;
      }
      .start-screen.hidden { display: none; }
      .start-screen button {
        background: #333; color: #fff; border: none; border-radius: 8px; padding: 20px 40px; font-size: 24px; cursor: pointer;
      }

      #start-text {
        font-size: var(--start-screen-font-size);
      }

      .siren-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.35s ease;
        z-index: 20;
        background: rgba(0, 0, 0, 0);
      }

      .siren-overlay.active {
        opacity: 1;
        animation: policeSiren 1.6s linear infinite;
      }

      @keyframes policeSiren {
        0%,
        32% {
          background: radial-gradient(circle at 15% 25%, rgba(62, 121, 255, 0.55) 0%, rgba(62, 121, 255, 0.05) 45%, rgba(0, 0, 0, 0) 70%),
            radial-gradient(circle at 85% 80%, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 70%);
        }
        36%,
        48% {
          background: rgba(0, 0, 0, 0.15);
        }
        52%,
        84% {
          background: radial-gradient(circle at 85% 25%, rgba(255, 66, 79, 0.55) 0%, rgba(255, 66, 79, 0.05) 45%, rgba(0, 0, 0, 0) 70%),
            radial-gradient(circle at 15% 75%, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 70%);
        }
        88%,
        100% {
          background: rgba(0, 0, 0, 0.12);
        }
      }

      .game-over-screen {
        z-index: 30;
        background: rgba(0, 0, 0, 0.9);
        gap: 16px;
      }

      .game-over-screen p {
        margin: 0;
        font-size: calc(var(--start-screen-font-size) * 2.4);
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      /* ====== MONITOR FRAME ====== */
      .monitor-bezel {
        max-width: 1280px;
        margin: 24px auto 56px;
        border-radius: 28px;
        background: linear-gradient(180deg, #2a2f3b 0%, #1f2531 100%);
        border: 1px solid #313745;
        box-shadow: inset 0 2px 8px rgba(0,0,0,.6);
        padding: 18px 18px 0; /* сверху и по бокам, внизу «борода» отдельно */
      }

      /* верхняя светлая планка с «камерой» */
      .monitor-topbar {
        height: 18px;
        margin: 0 26px 10px;
        border-radius: 10px;
        background: #586070;
        opacity: .4;
        position: relative;
      }

      .monitor-camera {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 10px; height: 10px; border-radius: 50%;
        background: radial-gradient(circle at 35% 35%, #6f7686 0 35%, #1b1e25 36% 100%);
        box-shadow: 0 0 0 2px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
      }

      /* сам экран */
      .screen {
        position: relative;
        border-radius: 22px 22px 0 0;
        background: #1e1e1e;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
        overflow: hidden;
        min-height: 500px;
        height: 62vh;
        display: flex;
        flex-direction: column;
      }

      /* «борода» (нижняя светлая панель) */
      .monitor-chin {
        background: #e8e9ee;
        border-top: 1px solid #cfd2d9;
        border-left: 1px solid #cfd2d9;
        border-right: 1px solid #cfd2d9;
        border-bottom: 1px solid #c2c5cc;
        border-radius: 0 0 28px 28px;
        margin: 0 -18px; /* растягиваем «бороду» на ширину рамки */
        padding: 22px 24px 26px;
        box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .monitor-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .monitor-logo {
        max-height: 60px;
        width: auto;
        display: block;
      }

      .monitor-badge-text {
        font-size: var(--start-screen-font-size);
        color: #3e3d3d;
        line-height: 1.2;
        text-align: left;
        white-space: nowrap;
      }

      /* переопределения, когда UI вставлен в «экран» */
      .screen .desktop {
        flex: 1;
        height: auto;
        min-height: 0;
        background: transparent;
      }
      @media (max-width: 1200px) {
        .screen { height: 68vh; }
      }
    </style>
    <script type="module" crossorigin src="/detective-sql/assets/index-BiGSRHCC.js"></script>
  </head>
  <body>
    <!-- ====== MONITOR WRAPPER ====== -->
    <div class="monitor-bezel">
      <div class="monitor-topbar">
        <span class="monitor-camera"></span>
      </div>

      <!-- экран монитора -->
      <div class="screen">
        <!-- стартовый экран теперь размещается внутри экрана -->
        <div id="start-screen" class="start-screen">
          <p id="start-text">
            Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти спать, вам начинают приходить тревожные сообщения
          </p>
          <button id="start-button">Начать</button>
        </div>

        <!-- твой прежний UI -->
        <div class="desktop">
          <div class="window schema-window">
            <div class="title-bar">
              <div class="window-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
              </div>
              <span class="title">Schema Master</span>
            </div>
            <div id="schema" class="schema-content"></div>
          </div>

          <div class="window editor-window">
            <div class="title-bar">
              <div class="window-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
              </div>
              <span class="title">SQL Editor</span>
            </div>
            <div id="editor" class="editor"></div>
            <div id="result" class="result"></div>
          </div>

          <div class="window chat-window">
            <div class="title-bar">
              <div class="window-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
              </div>
              <span class="title">Messenger</span>
            </div>
            <div id="chat" class="chat"></div>
          </div>
        </div>
        <div id="siren-overlay" class="siren-overlay"></div>
        <div id="end-screen" class="start-screen hidden game-over-screen">
          <p>Игра закончена</p>
        </div>
      </div>

      <div class="monitor-chin">
        <div class="monitor-badge">
          <img src="/detective-sql/uploads/lapd-logo.png" alt="LAPD logo" class="monitor-logo" />
          <div class="monitor-badge-text">
            Los Angeles<br />
            Police Department
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
