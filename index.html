<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", "Inter", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 24px 0 0;
        box-sizing: border-box;
        background: linear-gradient(180deg, #808998 0%, #5c6473 100%);
      }

      .scene {
        width: min(1100px, calc(100vw - 32px));
        height: calc(100vh - 24px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 0 16px;
        box-sizing: border-box;
      }

      .monitor {
        width: 100%;
        flex: 1;
        border-radius: 32px;
        background: linear-gradient(180deg, #dee2ea 0%, #c5cad5 100%);
        box-shadow: 0 30px 60px rgba(13, 17, 26, 0.45);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .monitor-top {
        height: 64px;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 16px;
        box-shadow: inset 0 -1px 0 rgba(126, 134, 150, 0.45);
      }

      .monitor-top .camera {
        position: absolute;
        top: 16px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #7e89a0 0%, #2c3341 100%);
        box-shadow: 0 0 0 4px #edf0f6;
      }

      .monitor-top .camera::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(173, 187, 215, 0.8);
      }

      .monitor-top .speaker {
        width: 120px;
        height: 6px;
        border-radius: 3px;
        background: linear-gradient(180deg, #9ea5b5 0%, #7c8393 100%);
        box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.6);
      }

      .monitor-screen {
        flex: 1;
        display: flex;
        padding: clamp(24px, 3.5vh, 36px) clamp(28px, 5vw, 56px);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 100%);
      }

      .screen-inner {
        position: relative;
        background: #0f1118;
        border-radius: 26px;
        flex: 1;
        padding: clamp(16px, 3vh, 24px);
        min-height: 0;
        box-sizing: border-box;
        display: flex;
      }

      .monitor-bottom {
        padding: clamp(20px, 3vh, 28px) clamp(32px, 5vw, 64px) clamp(24px, 4vh, 36px);
        background: linear-gradient(180deg, rgba(233, 236, 244, 0.85) 0%, rgba(199, 205, 216, 0.95) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
      }

      .monitor-bottom::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(121, 130, 146, 0.45);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 18px;
        color: #1f2430;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .badge-logo {
        width: 86px;
        height: 86px;
        border-radius: 50%;
        background: radial-gradient(circle at 40% 30%, #1a1f2b 0%, #0e111b 100%);
        border: 6px solid #f2f4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 22px rgba(13, 16, 24, 0.25);
      }

      .badge-logo img {
        width: 60%;
        height: auto;
        display: block;
      }

      .badge-text {
        white-space: nowrap;
      }

      .monitor-foot {
        width: min(380px, 55vw);
        height: 72px;
        border-radius: 50%;
        background: linear-gradient(180deg, #d8dce4 0%, #b9bec9 100%);
        box-shadow: 0 24px 45px rgba(13, 17, 26, 0.4);
        position: relative;
        margin-top: -8px;
      }

      .desktop {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
        min-height: 0;
      }

      .desktop > .window {
        height: 100%;
        min-height: 0;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #b5b5b5;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        min-height: 0;
      }

      .title-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #ebebeb;
        border-bottom: 1px solid #b5b5b5;
        font-size: 12px;
        color: #4a4a4a;
        user-select: none;
      }

      .title-bar .window-buttons {
        position: absolute;
        left: 8px;
        display: flex;
        gap: 8px;
      }

      .title-bar .window-buttons span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .title-bar .window-buttons .close {
        background: #ff5f57;
      }

      .title-bar .window-buttons .minimize {
        background: #ffbd2e;
      }

      .title-bar .window-buttons .maximize {
        background: #28c940;
      }

      .title-bar .title {
        pointer-events: none;
      }

      /* Schema window */
      .schema-content {
        padding: 8px;
        overflow: auto;
        flex: 1;
      }

      .schema-content details {
        margin-bottom: 8px;
      }

      .schema-content summary {
        cursor: pointer;
        list-style: none;
        background: #e0e0e0;
        border: 1px solid #888;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-block;
      }

      .schema-content summary::after {
        content: "\25BC";
        font-size: 10px;
        margin-left: 6px;
      }

      .schema-content summary::-webkit-details-marker {
        display: none;
      }

      .schema-content ul {
        margin: 4px 0 0 12px;
      }

      /* Editor window */
      .editor {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 8px;
      }

      .editor textarea {
        flex: 1;
        background: #000;
        color: #0f0;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 21px;
      }

      .editor button {
        align-self: flex-start;
        margin-top: 4px;
        background: #222;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 21px;
        cursor: pointer;
      }

      .result {
        flex: 1;
        overflow: auto;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .result table {
        border-collapse: collapse;
        width: 100%;
      }

      .result th,
      .result td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .error {
        color: red;
        white-space: pre-wrap;
      }

      .empty {
        color: #666;
      }

      /* Chat window */
      .chat {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
      }

      .chat .messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .chat .msg {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }

      .chat .msg.in {
        align-items: flex-start;
      }

      .chat .msg.out {
        align-items: flex-end;
      }

      .chat .msg .sender {
        font-size: 12px;
        color: #555;
        margin-bottom: 2px;
      }

      .chat .msg .bubble {
        max-width: 80%;
        padding: 6px 10px;
        border-radius: 16px;
      }

      .chat .msg.in .bubble {
        background: #e5e5ea;
        color: #000;
      }

      .chat .msg.smith .bubble {
        background: #34c759;
        color: #fff;
      }

      .chat .msg.unknown .bubble {
        background: rgb(251, 193, 196);
        color: #000;
      }

      .chat .msg.out .bubble {
        background: #0b93f6;
        color: #fff;
      }

      .chat .outgoing {
        display: flex;
        padding: 8px;
        gap: 8px;
        box-sizing: border-box;
      }

      .chat .outgoing input {
        flex: 1;
        min-width: 0;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 8px 13px;
        font-size: 14px;
      }

      .chat .outgoing button {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        border-radius: 50%;
        border: none;
        background: #0b93f6;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .chat .outgoing button:disabled {
        background: #9dc9f0;
        cursor: default;
      }

      .start-screen {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 20px;
        padding: 20px;
        z-index: 2;
        backdrop-filter: blur(2px);
      }

      .start-screen.hidden {
        display: none;
      }

      .start-screen button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 1100px) {
        .monitor-screen {
          padding: clamp(20px, 4vh, 28px) clamp(24px, 7vw, 44px);
        }

        .monitor-bottom {
          padding: clamp(18px, 3vh, 24px) clamp(28px, 8vw, 44px) clamp(22px, 4vh, 30px);
        }

        .screen-inner {
          padding: clamp(14px, 3vh, 20px);
        }
      }

      @media (max-width: 900px) {
        body {
          padding: 16px 0;
        }

        .scene {
          width: calc(100vw - 24px);
          height: auto;
          min-height: calc(100vh - 32px);
          padding: 0 12px 12px;
          gap: 16px;
        }

        .monitor {
          border-radius: 26px;
          flex: none;
        }

        .monitor-screen {
          padding: 20px;
        }

        .monitor-bottom {
          padding: 20px 24px 28px;
        }

        .screen-inner {
          padding: 14px;
        }

        .desktop {
          grid-template-columns: 1fr;
          grid-auto-rows: minmax(0, 1fr);
          height: auto;
        }

        .desktop > .window {
          height: auto;
        }

        .badge {
          flex-direction: column;
          gap: 12px;
          text-align: center;
        }

        .badge-text {
          white-space: normal;
        }

        .monitor-foot {
          width: min(320px, 70vw);
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 12px 0;
        }

        .scene {
          min-height: calc(100vh - 24px);
          gap: 14px;
          padding: 0 10px 10px;
        }

        .monitor-screen {
          padding: 16px;
        }

        .monitor-bottom {
          padding: 16px 18px 24px;
        }

        .screen-inner {
          padding: 12px;
        }

        .desktop {
          gap: 16px;
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="monitor">
        <div class="monitor-top">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="monitor-screen">
          <div class="screen-inner">
            <div id="start-screen" class="start-screen">
              <p id="start-text">Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти спать, вам начинают приходить тревожные сообщения</p>
              <button id="start-button">Начать</button>
            </div>
            <div class="desktop">
              <div class="window schema-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Schema Master</span>
                </div>
                <div id="schema" class="schema-content"></div>
              </div>
              <div class="window editor-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">SQL Editor</span>
                </div>
                <div id="editor" class="editor"></div>
                <div id="result" class="result"></div>
              </div>
              <div class="window chat-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Messenger</span>
                </div>
                <div id="chat" class="chat"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="monitor-bottom">
          <div class="badge">
            <div class="badge-logo">
              <img src="/assets/lapd-logo.png" alt="Los Angeles Police Department logo" />
            </div>
            <span class="badge-text">Los Angeles Police Department</span>
          </div>
        </div>
      </div>
      <div class="monitor-foot"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
