<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0d1118;
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame {
        position: relative;
        width: 1280px;
        height: 832px;
        background: #ffffff;
        border-radius: 40px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
        overflow: hidden;
      }

      .frame-inner {
        position: absolute;
        top: 0;
        left: 7px;
        width: 1273px;
        height: 832px;
        background: #1a1e27;
        border-radius: 36px;
        overflow: hidden;
      }

      .screen-backdrop {
        position: absolute;
        top: 47px;
        left: 53px;
        width: 1174px;
        height: 603px;
        background: #4a4e59;
        border-radius: 34px 34px 32px 32px;
        z-index: 1;
      }

      .screen-strip {
        position: absolute;
        top: 62px;
        left: 80px;
        width: 1119px;
        height: 14px;
        background: #636876;
        border-radius: 20px;
        z-index: 2;
      }

      .camera-outer {
        position: absolute;
        top: 61px;
        left: 632px;
        width: 16px;
        height: 16px;
        background: #6f747a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
      }

      .camera-inner {
        width: 8px;
        height: 8px;
        background: #353536;
        border-radius: 50%;
      }

      .screen-bezel {
        position: absolute;
        top: 88px;
        left: 69px;
        width: 1140px;
        height: 537px;
        background: #1a1a1a;
        border-radius: 30px;
        padding: 24px;
        box-sizing: border-box;
        display: flex;
        overflow: hidden;
        z-index: 3;
      }

      .screen-bezel .desktop {
        width: 100%;
        height: 100%;
      }

      .frame-footer {
        position: absolute;
        top: 650px;
        left: 53px;
        width: 1174px;
        height: 98px;
        background: #e9e9ed;
        border: 1px solid #a19c9c;
        border-radius: 24px 24px 36px 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        z-index: 2;
      }

      .frame-logo {
        width: 69px;
        height: 69px;
        object-fit: contain;
      }

      .frame-footer-text {
        font-weight: 400;
        font-size: 15px;
        line-height: 18px;
        color: #000000;
      }

      .desktop {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
        flex: 1;
        min-height: 0;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #b5b5b5;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .title-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #ebebeb;
        border-bottom: 1px solid #b5b5b5;
        font-size: 12px;
        color: #4a4a4a;
        user-select: none;
      }

      .title-bar .window-buttons {
        position: absolute;
        left: 8px;
        display: flex;
        gap: 8px;
      }

      .title-bar .window-buttons span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .title-bar .window-buttons .close {
        background: #ff5f57;
      }

      .title-bar .window-buttons .minimize {
        background: #ffbd2e;
      }

      .title-bar .window-buttons .maximize {
        background: #28c940;
      }

      .title-bar .title {
        pointer-events: none;
      }

      /* Schema window */
      .schema-content {
        padding: 8px;
        overflow: auto;
        flex: 1;
      }

      .schema-content details {
        margin-bottom: 8px;
      }

      .schema-content summary {
        cursor: pointer;
        list-style: none;
        background: #e0e0e0;
        border: 1px solid #888;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-block;
      }

      .schema-content summary::after {
        content: "\25BC";
        font-size: 10px;
        margin-left: 6px;
      }

      .schema-content summary::-webkit-details-marker {
        display: none;
      }

      .schema-content ul {
        margin: 4px 0 0 12px;
      }

      /* Editor window */
      .editor {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 8px;
      }

      .editor textarea {
        flex: 1;
        background: #000;
        color: #0f0;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 21px;
      }

      .editor button {
        align-self: flex-start;
        margin-top: 4px;
        background: #222;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 21px;
        cursor: pointer;
      }

      .result {
        flex: 1;
        overflow: auto;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .result table {
        border-collapse: collapse;
        width: 100%;
      }

      .result th,
      .result td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .error {
        color: red;
        white-space: pre-wrap;
      }

      .empty {
        color: #666;
      }

      /* Chat window */
      .chat {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
      }

      .chat .messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .chat .msg {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }

      .chat .msg.in {
        align-items: flex-start;
      }

      .chat .msg.out {
        align-items: flex-end;
      }

      .chat .msg .sender {
        font-size: 12px;
        color: #555;
        margin-bottom: 2px;
      }

      .chat .msg .bubble {
        max-width: 80%;
        padding: 6px 10px;
        border-radius: 16px;
      }

      .chat .msg.in .bubble {
        background: #e5e5ea;
        color: #000;
      }

      .chat .msg.smith .bubble {
        background: #34c759;
        color: #fff;
      }

      .chat .msg.unknown .bubble {
        background: rgb(251, 193, 196);
        color: #000;
      }

      .chat .msg.out .bubble {
        background: #0b93f6;
        color: #fff;
      }

      .chat .outgoing {
        display: flex;
        padding: 8px;
        gap: 8px;
        box-sizing: border-box;
      }

      .chat .outgoing input {
        flex: 1;
        min-width: 0;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 8px 13px;
        font-size: 14px;
      }

      .chat .outgoing button {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        border-radius: 50%;
        border: none;
        background: #0b93f6;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .chat .outgoing button:disabled {
        background: #9dc9f0;
        cursor: default;
      }

      .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 20px;
        padding: 20px;
        z-index: 1000;
      }

      .start-screen.hidden {
        display: none;
      }

      .start-screen button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <p id="start-text">Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти спать, вам начинают приходить тревожные сообщения</p>
      <button id="start-button">Начать</button>
    </div>
    <div class="frame">
      <div class="frame-inner">
        <div class="screen-backdrop"></div>
        <div class="screen-strip"></div>
        <div class="camera-outer">
          <div class="camera-inner"></div>
        </div>
        <div class="screen-bezel">
          <div class="desktop">
            <div class="window schema-window">
              <div class="title-bar">
                <div class="window-buttons">
                  <span class="close"></span>
                  <span class="minimize"></span>
                  <span class="maximize"></span>
                </div>
                <span class="title">Schema Master</span>
              </div>
              <div id="schema" class="schema-content"></div>
            </div>
            <div class="window editor-window">
              <div class="title-bar">
                <div class="window-buttons">
                  <span class="close"></span>
                  <span class="minimize"></span>
                  <span class="maximize"></span>
                </div>
                <span class="title">SQL Editor</span>
              </div>
              <div id="editor" class="editor"></div>
              <div id="result" class="result"></div>
            </div>
            <div class="window chat-window">
              <div class="title-bar">
                <div class="window-buttons">
                  <span class="close"></span>
                  <span class="minimize"></span>
                  <span class="maximize"></span>
                </div>
                <span class="title">Messenger</span>
              </div>
              <div id="chat" class="chat"></div>
            </div>
          </div>
        </div>
        <div class="frame-footer">
          <img src="/assets/lapd-logo.png" alt="Los Angeles Police Department logo" class="frame-logo" />
          <span class="frame-footer-text">Los Angeles Police Department</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
