<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #2b313a 0%, #14171d 60%, #090b0f 100%);
      }

      .workspace {
        width: 100%;
        max-width: 1360px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 16px 48px;
        box-sizing: border-box;
      }

      .monitor {
        width: 1080px;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
      }

      .monitor-surface {
        width: 100%;
        background: linear-gradient(180deg, #2d333f 0%, #141820 58%, #08090f 100%);
        border-radius: 32px 32px 24px 24px;
        padding: 36px 38px 28px;
        box-sizing: border-box;
        position: relative;
        box-shadow: 0 32px 110px rgba(0, 0, 0, 0.6);
      }

      .monitor-surface::before {
        content: "";
        position: absolute;
        inset: 14px 36px auto;
        height: 18px;
        border-radius: 18px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0));
        opacity: 0.55;
        pointer-events: none;
      }

      .monitor-camera {
        position: absolute;
        top: 22px;
        left: 50%;
        transform: translateX(-50%);
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #4b505a 0%, #181b22 55%, #07090d 100%);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08);
      }

      .monitor-screen {
        position: relative;
        width: 100%;
        height: 560px;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 18px;
        background: radial-gradient(circle at top, #0b0d14 0%, #040507 65%, #010102 100%);
        box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.04), inset 0 0 45px rgba(0, 0, 0, 0.7);
        overflow: hidden;
        display: flex;
      }

      .monitor-chin {
        position: relative;
        width: 100%;
        height: 84px;
        margin-top: -6px;
        background: linear-gradient(180deg, #f7f8fa 0%, #d5d9e1 52%, #bcc1cb 100%);
        border-radius: 0 0 34px 34px;
        border-top: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 30px 56px rgba(0, 0, 0, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .monitor-chin::before {
        content: "";
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 48%;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        filter: blur(2px);
        opacity: 0.65;
      }

      .desktop {
        flex: 1;
        display: grid;
        grid-template-columns: 1.1fr 2.2fr 1.1fr;
        gap: 14px;
        padding: 12px 16px;
        height: 100%;
        box-sizing: border-box;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #b5b5b5;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .title-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #ebebeb;
        border-bottom: 1px solid #b5b5b5;
        font-size: 12px;
        color: #4a4a4a;
        user-select: none;
      }

      .title-bar .window-buttons {
        position: absolute;
        left: 8px;
        display: flex;
        gap: 8px;
      }

      .title-bar .window-buttons span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .title-bar .window-buttons .close {
        background: #ff5f57;
      }

      .title-bar .window-buttons .minimize {
        background: #ffbd2e;
      }

      .title-bar .window-buttons .maximize {
        background: #28c940;
      }

      .title-bar .title {
        pointer-events: none;
      }

      .schema-content {
        padding: 8px;
        overflow: auto;
        flex: 1;
      }

      .schema-content details {
        margin-bottom: 8px;
      }

      .schema-content summary {
        cursor: pointer;
        list-style: none;
        background: #e0e0e0;
        border: 1px solid #888;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-block;
      }

      .schema-content summary::after {
        content: "\25BC";
        font-size: 10px;
        margin-left: 6px;
      }

      .schema-content summary::-webkit-details-marker {
        display: none;
      }

      .schema-content ul {
        margin: 4px 0 0 12px;
      }

      .editor {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 8px;
      }

      .editor textarea {
        flex: 1;
        background: #000;
        color: #0f0;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 21px;
      }

      .editor button {
        align-self: flex-start;
        margin-top: 4px;
        background: #222;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 21px;
        cursor: pointer;
      }

      .result {
        flex: 1;
        overflow: auto;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .result table {
        border-collapse: collapse;
        width: 100%;
      }

      .result th,
      .result td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .error {
        color: red;
        white-space: pre-wrap;
      }

      .empty {
        color: #666;
      }

      .chat {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
      }

      .chat .messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
        font-family: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      }

      .chat .msg {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
        font-family: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      }

      .chat .msg.in {
        align-items: flex-start;
      }

      .chat .msg.out {
        align-items: flex-end;
      }

      .chat .msg .sender {
        font-size: 12px;
        color: #555;
        margin-bottom: 2px;
      }

      .chat .msg .bubble {
        max-width: 80%;
        padding: 6px 10px;
        border-radius: 16px;
      }

      .chat .msg.in .bubble {
        background: #e5e5ea;
        color: #000;
      }

      .chat .msg.smith .bubble {
        background: #34c759;
        color: #fff;
      }

      .chat .msg.unknown .bubble {
        background: rgb(251, 193, 196);
        color: #000;
      }

      .chat .msg.out .bubble {
        background: #0b93f6;
        color: #fff;
      }

      .chat .outgoing {
        display: flex;
        padding: 8px;
        gap: 8px;
        box-sizing: border-box;
      }

      .chat .outgoing input {
        flex: 1;
        min-width: 0;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 8px 13px;
        font-size: 14px;
      }

      .chat .outgoing button {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        border-radius: 50%;
        border: none;
        background: #0b93f6;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .chat .outgoing button:disabled {
        background: #9dc9f0;
        cursor: default;
      }

      .start-screen {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.88);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 20px;
        padding: 20px;
        border-radius: 12px;
        z-index: 10;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.4);
      }

      .start-screen.hidden {
        display: none;
      }

      .start-screen button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        .monitor {
          width: 100%;
        }

        .monitor-surface {
          padding: 28px 24px 22px;
        }

        .monitor-screen {
          padding: 16px;
          height: 520px;
        }

        .desktop {
          gap: 12px;
          padding: 10px 12px;
        }
      }

      @media (max-width: 640px) {
        .monitor-screen {
          padding: 14px;
          height: 480px;
        }

        .desktop {
          grid-template-columns: 1fr;
          grid-auto-rows: minmax(0, auto);
        }
      }
    </style>
  </head>
  <body>
    <div class="workspace">
      <div class="monitor">
        <div class="monitor-surface">
          <div class="monitor-camera"></div>
          <div class="monitor-screen">
            <div id="start-screen" class="start-screen">
              <p id="start-text">
                Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти
                спать, вам начинают приходить тревожные сообщения
              </p>
              <button id="start-button">Начать</button>
            </div>
            <div class="desktop">
              <div class="window schema-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Schema Master</span>
                </div>
                <div id="schema" class="schema-content"></div>
              </div>
              <div class="window editor-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">SQL Editor</span>
                </div>
                <div id="editor" class="editor"></div>
                <div id="result" class="result"></div>
              </div>
              <div class="window chat-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Messenger</span>
                </div>
                <div id="chat" class="chat"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="monitor-chin"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
