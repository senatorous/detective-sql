<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SQL Detective</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: linear-gradient(180deg, #d9dce2 0%, #c7cad0 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .workspace {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
        box-sizing: border-box;
      }

      .monitor {
        width: min(1200px, 90vw);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 28px;
      }

      .monitor-bezel {
        width: 100%;
        background: linear-gradient(180deg, #3a3d45 0%, #1e2025 100%);
        border-radius: 32px;
        padding: 32px 48px 44px;
        box-shadow: 0 45px 70px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        position: relative;
      }

      .monitor-camera {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), rgba(0, 0, 0, 0.9));
        border: 2px solid #555963;
        margin: 0 auto 20px;
        box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2), 0 2px 6px rgba(0, 0, 0, 0.45);
      }

      .monitor-screen {
        background: radial-gradient(circle at top, rgba(255, 255, 255, 0.12), transparent 60%), #101219;
        border-radius: 24px;
        padding: 24px;
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.05), inset 0 14px 30px rgba(0, 0, 0, 0.6);
        display: flex;
        width: 100%;
        min-height: clamp(420px, 58vh, 660px);
      }

      .monitor-sensor {
        width: 64px;
        height: 6px;
        border-radius: 4px;
        background: linear-gradient(180deg, #5a5d64 0%, #2a2d33 100%);
        margin: 20px auto 0;
        box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.25), inset 0 -1px 2px rgba(0, 0, 0, 0.5);
      }

      .monitor-stand {
        width: min(380px, 55%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .monitor-stand-neck {
        width: 22%;
        min-width: 80px;
        height: 96px;
        border-radius: 18px 18px 32px 32px;
        background: linear-gradient(180deg, #484c54 0%, #26282d 100%);
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.35);
      }

      .monitor-base {
        width: 100%;
        padding: 18px 0;
        border-radius: 90px;
        background: linear-gradient(180deg, #3f434b 0%, #1f2126 100%);
        box-shadow: 0 35px 45px rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .monitor-base::before {
        content: '';
        position: absolute;
        inset: 8px 14px;
        border-radius: 80px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        pointer-events: none;
      }

      .lapd-logo {
        width: clamp(60px, 9vw, 92px);
        height: auto;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.45));
      }

      .desktop {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #f7f7f7;
        border: 1px solid #b5b5b5;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .title-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 28px;
        background: #ebebeb;
        border-bottom: 1px solid #b5b5b5;
        font-size: 12px;
        color: #4a4a4a;
        user-select: none;
      }

      .title-bar .window-buttons {
        position: absolute;
        left: 8px;
        display: flex;
        gap: 8px;
      }

      .title-bar .window-buttons span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }

      .title-bar .window-buttons .close {
        background: #ff5f57;
      }

      .title-bar .window-buttons .minimize {
        background: #ffbd2e;
      }

      .title-bar .window-buttons .maximize {
        background: #28c940;
      }

      .title-bar .title {
        pointer-events: none;
      }

      /* Schema window */
      .schema-content {
        padding: 8px;
        overflow: auto;
        flex: 1;
      }

      .schema-content details {
        margin-bottom: 8px;
      }

      .schema-content summary {
        cursor: pointer;
        list-style: none;
        background: #e0e0e0;
        border: 1px solid #888;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-block;
      }

      .schema-content summary::after {
        content: "\25BC";
        font-size: 10px;
        margin-left: 6px;
      }

      .schema-content summary::-webkit-details-marker {
        display: none;
      }

      .schema-content ul {
        margin: 4px 0 0 12px;
      }

      /* Editor window */
      .editor {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #000;
        color: #0f0;
        padding: 8px;
      }

      .editor textarea {
        flex: 1;
        background: #000;
        color: #0f0;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 21px;
      }

      .editor button {
        align-self: flex-start;
        margin-top: 4px;
        background: #222;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 21px;
        cursor: pointer;
      }

      .result {
        flex: 1;
        overflow: auto;
        padding: 8px;
        border-top: 1px solid #ccc;
        background: #fff;
      }

      .result table {
        border-collapse: collapse;
        width: 100%;
      }

      .result th,
      .result td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }

      .error {
        color: red;
        white-space: pre-wrap;
      }

      .empty {
        color: #666;
      }

      /* Chat window */
      .chat {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
      }

      .chat .messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
      }

      .chat .msg {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }

      .chat .msg.in {
        align-items: flex-start;
      }

      .chat .msg.out {
        align-items: flex-end;
      }

      .chat .msg .sender {
        font-size: 12px;
        color: #555;
        margin-bottom: 2px;
      }

      .chat .msg .bubble {
        max-width: 80%;
        padding: 6px 10px;
        border-radius: 16px;
      }

      .chat .msg.in .bubble {
        background: #e5e5ea;
        color: #000;
      }

      .chat .msg.smith .bubble {
        background: #34c759;
        color: #fff;
      }

      .chat .msg.unknown .bubble {
        background: rgb(251, 193, 196);
        color: #000;
      }

      .chat .msg.out .bubble {
        background: #0b93f6;
        color: #fff;
      }

      .chat .outgoing {
        display: flex;
        padding: 8px;
        gap: 8px;
        box-sizing: border-box;
      }

      .chat .outgoing input {
        flex: 1;
        min-width: 0;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 8px 13px;
        font-size: 14px;
      }

      .chat .outgoing button {
        width: 36px;
        height: 36px;
        flex-shrink: 0;
        border-radius: 50%;
        border: none;
        background: #0b93f6;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      .chat .outgoing button:disabled {
        background: #9dc9f0;
        cursor: default;
      }

      .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        gap: 20px;
        padding: 20px;
        z-index: 1000;
      }

      .start-screen.hidden {
        display: none;
      }

      .start-screen button {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
    <script type="module" crossorigin src="/detective-sql/assets/index-BuguvfYI.js"></script>
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <p id="start-text">Вы детектив полиции и часто работаете из дома. Однажды поздно ночью, когда вы уже собирались закрыть ноутбук и пойти спать, вам начинают приходить тревожные сообщения</p>
      <button id="start-button">Начать</button>
    </div>
    <div class="workspace">
      <div class="monitor">
        <div class="monitor-bezel">
          <div class="monitor-camera"></div>
          <div class="monitor-screen">
            <div class="desktop">
              <div class="window schema-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Schema Master</span>
                </div>
                <div id="schema" class="schema-content"></div>
              </div>
              <div class="window editor-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">SQL Editor</span>
                </div>
                <div id="editor" class="editor"></div>
                <div id="result" class="result"></div>
              </div>
              <div class="window chat-window">
                <div class="title-bar">
                  <div class="window-buttons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximize"></span>
                  </div>
                  <span class="title">Messenger</span>
                </div>
                <div id="chat" class="chat"></div>
              </div>
            </div>
          </div>
          <div class="monitor-sensor"></div>
        </div>
        <div class="monitor-stand">
          <div class="monitor-stand-neck"></div>
          <div class="monitor-base">
            <img src="/detective-sql/assets/lapd-logo.png" alt="Los Angeles Police Department" class="lapd-logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
